
<head >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>

    <!-- <button id="btnsignin" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign
        Up</button> -->

<div id="id01" class="modal" #MyInputsDiv style="display:block">
    <!-- <span onclick="document.getElementById('id01').style.display='block'" class="close" -->
        <!-- title="Close Modal">&times;</span> -->


    <form class="modal-content" action="/action_page.php">

        <div class="container">

            <h1 style="float:right">הרשם</h1>
            <br><br>
            <hr>
            <div class="row">
                <div class="col-md-6">
                    <label style="float: right;" for="owner name"><b>שם בעל עסק</b></label>
                    <input type="text" [(ngModel)]="us.ownerName" placeholder="הקש את שמך"(keydown)="onkeyDownLetters($event)"  name="OwnerName"
                        required>
                </div>
                <!-- <div class="col-md-6">
                    <label for="email"><b>Email</b></label>
                    <input type="email" placeholder="Enter Email" name="email" required [(ngModel)]="us.mail">
                </div> -->
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label  style="float: right;"for="psw"><b>ת.ז.</b></label>
                    <input type="text" placeholder="הקש תעודת זהות" name="psw" (keydown)="onkeyDownNumber($event) "required [(ngModel)]="us.ownerID">
                </div>
                <div class="col-md-6">
                    <label  style="float: right;"for="phone"><b>טלפון</b></label>
                    <input type="number" placeholder="הקש מספר טלפון"(keydown)="onkeyDownNumber($event)" name="phone" required
                        [(ngModel)]="us.ownerPhoneNo">
                </div>
            </div>
<!-- 
           

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p> -->

            <div class="clearfix">
                <button type="button" onclick="document.getElementById('id01').style.display='none'"class="btnLogIn" 
                style="margin:10px;" (click)="cancel()">ביטול</button>
                <button type="submit"  id="signup" class="btnLogIn" (click)="Save()" style="margin:10px;">הרשם</button>
            </div>
        </div>
    </form>
</div>
